_format_version: "1.1"

services:
  - name: auth-service
    url: http://192.168.1.12:9000/api
    routes:
      - name: auth-route
        paths:
          - /api/auth
        strip_path: true
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
    plugins:
      - name: cors
        config:
          origins: ["*"]
          methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
          headers: ["*"]
          exposed_headers: ["*"]
          credentials: false
          max_age: 3600

