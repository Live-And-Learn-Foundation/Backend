_format_version: "1.1"

services:
  - name: auth-service
    url: http://192.168.1.247:9000/api
    routes:
      - name: auth-route
        paths:
          - /api/auth
        strip_path: true
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
    plugins:
      - name: cors
        config:
          origins: ["http://localhost:3000","http://127.0.0.1:3000","https://semantic-university-frontend-rfponahr0-bach2k2s-projects.vercel.app/"]
          methods: ["GET", "POST", "PUT", "DELETE", "PATCH","OPTIONS"]
          headers: ["Content-Type", "Authorization","Accept-Language", "ngrok-skip-browser-warning"]
          exposed_headers: ["Content-Length", "Content-Range", "ngrok-skip-browser-warning"]
          credentials: false
          max_age: 3600

